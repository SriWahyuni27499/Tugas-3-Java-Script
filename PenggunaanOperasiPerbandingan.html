<script>/*Tag untuk memulai java script atau untuk mengeksekusi java script setelah html dijalankan*/
var a = true; /*menginisialisasi variabel a adalah benar*/
var benar = true; /*mendeklarasi variabel*/ 
console.log(a==benar); /*true, == double sama dengan berfungsi untuk perbandingan*/
  
var a = 12; /*menginisialisasi variabel a yaitu angka integer 12*/
var b = 4;/*menginisialisasi variabel b yaitu angka integer 4*/
console.log(a==b); /*hasil dari pendeklarasian yaitu salah (false)*/
  
var a = 7; /*menginisialisasi variabel a yaitu angka integer 7*/
var b = "7"; /*menginisialisasi variabel b yaitu angka integer 7*/
console.log(a==b); /*hasil pendeklarasian yaitu benar (true)*/
</script><!--Tag untuk penutup script-->
