charset=UTF-8" /><!--berfungsi untuk mempermudahan google dalam identifikasi konten dalam website, yang kontennya sesuai dengan standarisasi utf8-->
<title>Belajar JavaScript</title><!--Tag untuk membuat judul sebuah halaman-->
 
<script>/*Tag untuk memulai java script atau untuk mengeksekusi java script setelah html dijalankan*/
   a = 5;/*menginisialisasi variabel a berisi angka integer 5*/
   b = 7; /*menginisialisasi variabel b berisi angka integer 7*/

   c = b / 0;
   console.log(c);      // Hasil: Infinity (division by zero)

   d = 12 / 0;
   console.log(d);      // Hasil: Infinity (division by zero)

   e = 1 + Math.pow(10,309);
   console.log(e);      // Hasil: Infinity (overflow)

   f = -Math.pow(10,309) - 1;
   console.log(f);      // Hasil: -Infinity (negative infinity)

   g = b + e;
   console.log(g);      // Hasil: Infinity (karena e dan b infinity)

   h = 0/0;
   console.log(h);      // Hasil: NaN

   i = Math.sqrt(-25);
   console.log(i);      // Hasil: NaN (akar kuadrat negatif)

   j = c / d
   console.log(j);   // Hasil: NaN (c dan d sama-sama bernilai infinity)
 
</script><!--Tag untuk memulai java script atau untuk mengeksekusi java script setelah html dijalankan-->
 
</head><!--Tag untuk menutup informasi tentang dokumen-->
